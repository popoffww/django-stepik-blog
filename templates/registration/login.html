{% extends "blog/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <h2> Login </h2>
    <a href="{% url 'social:begin' 'github' %}">Log In with GitHub</a>
    <br>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Log In with Google</a>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Войти"></p>
        <p><a href="{% url 'password_reset' %}">Сбросить пароль</a></p>
        <p><a href="{% url 'signup' %}">Зарегистрироваться</a></p>
    </form>
{% endblock %}
