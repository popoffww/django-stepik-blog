<div class="pagination">
    <span class="step-links">
     {% if page.has_previous %}     <!--если есть предыдущая страница то показываем ее кнопку-->
       <a href="?page={{ page.previous_page_number }}">Пред.</a>   <!--возвращает номер предыдущей страницы-->
        {% endif %}
        <span class="current">
           Стр. {{ page.number }} из {{ page.paginator.num_pages }}.
        </span>
       {% if page.has_next %}   <!--если есть следующая страница то показываем ее кнопку-->
          <a href="?page={{ page.next_page_number }}">След.</a>   <!--возвращает номер следуюущей страницы-->
        {% endif %}
    </span>
</div>
